<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание первого урока</title>
</head>
<body>
<script>
    var a = prompt("Введите первое число");
    var b = prompt("Введите второе число");
    var c = 0;
    var d = 0;
    c = (Number (a) + Number (b));
    d = (Number (a) * Number (b));
    alert ("Сумма чисел = "+c);
    alert("Произведение чисел = "+d);
</script>
</body>
</html>
